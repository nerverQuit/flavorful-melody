<!DOCTYPE html>
<html>
<head>
    <title>맛의 협주곡</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* 수정된 부분: 컬럼 방향으로 배치 */
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .login-button,
        .logout-button,
        .delight-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: auto;
        }
        .signup-button,
        .my-page-button,
        .terror-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            margin-left: auto;
        }
        .posts {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        .post {
            flex: 0 0 calc(33.33% - 20px); /* 포스트가 세 개의 칼럼으로 나열되도록 설정 */
            background-color: #f2f2f2;
            margin: 10px;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            font-size: 14px;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="title">맛의 협주곡</div>
    <div class="button-container">
        <a href="login.html" class="login-button">로그인</a>
        <a href="index.html" class="signup-button">회원가입</a>
        <a href="#" class="logout-button" style="display: none;">로그아웃</a>
        <a href="mypage.html" class="my-page-button">마이페이지</a>

    </div>
</div>

<div class="posts">
    <div class="post">
        <div class="post-title">포스트 1</div>
        <div class="post-content">첫 번째 포스트 내용입니다.</div>
    </div>
    <div class="post">
        <div class="post-title">포스트 2</div>
        <div class="post-content">두 번째 포스트 내용입니다.</div>
    </div>
    <div class="post">
        <div class="post-title">포스트 3</div>
        <div class="post-content">세 번째 포스트 내용입니다.</div>
    </div>
</div>

<div class="gallery">
    <div class="button-container">
        <a href="delight.html" class="delight-button">미식의 전당으로</a>
        <a href="terror.html" class="terror-button">괴식의 전당으로</a>
    </div>
</div>

<div class="footer">
    맛의 협주곡
</div>

<script>
    const isLoggedIn = false; // 로그인 여부를 true 또는 false로 설정

    if (isLoggedIn) {
        document.querySelector('.login-button').style.display = 'none';
        document.querySelector('.signup-button').style.display = 'none';
        document.querySelector('.logout-button').style.display = 'inline-block';
        document.querySelector('.my-page-button').style.display = 'inline-block';
    } else {
        document.querySelector('.login-button').style.display = 'inline-block';
        document.querySelector('.signup-button').style.display = 'inline-block';
        document.querySelector('.logout-button').style.display = 'none';
        document.querySelector('.my-page-button').style.display = 'none';
    }
</script>
</body>
</html>
