<!DOCTYPE html>
<html>
<head>
  <title>마이페이지</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .user-info {
      margin-bottom: 20px;
    }
    .user-info label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .user-info span {
      font-size: 14px;
    }
    .button-container {
      text-align: center;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">마이페이지</div>
  <div class="user-info">
    <label for="username">사용자명:</label>
    <span id="username">John Doe</span>
  </div>
  <div class="user-info">
    <label for="email">이메일:</label>
    <span id="email">johndoe@example.com</span>
  </div>
  <div class="user-info">
    <label for="membership">멤버십:</label>
    <span id="membership">Gold</span>
  </div>
  <div class="button-container">
    <button onclick="editProfile()">프로필 수정</button>
    <button onclick="changePassword()">비밀번호 변경</button>
    <button onclick="logout()">로그아웃</button>
  </div>
</div>

<script>
  function editProfile() {
    // 프로필 수정 로직 추가
    console.log("프로필 수정");
  }

  function changePassword() {
    // 비밀번호 변경 로직 추가
    console.log("비밀번호 변경");
  }

  function logout() {
    // 로그아웃 로직 추가
    console.log("로그아웃");
  }
</script>
</body>
</html>
